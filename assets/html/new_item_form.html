<!DOCTYPE html>
<html>

<head>
    <meta charset="UTC-8">
    <title>Item Page</title>
    <!--Bootstrap4 Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--CSS Link-->
    <link rel="stylesheet" href="../css/new_item_form_style.css" type="text/css" />

</head>

<body>
    <div class="container-fluid">

        <div id="itemName" class="row">
            <h1>List New Item</h1>
        </div>
        <div class="row">
            <p>Please fill out form below to list a new item to trade.</p>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <input id="itemName" type="item" class="form-control" id="newItemName" placeholder="Item Name">
                    </div>

                    <div class="form-group">
                        <input id="imageLink" type="item" class="form-control" id="newItemName" placeholder="Link to Image">
                    </div>
                    <div class="form-group">
                        <input id="category" type="item" class="form-control" id="newItemName" placeholder="Category">
                    </div>
                    <div class="form-group">
                        <input id="estValue" type="item" class="form-control" id="newItemName" placeholder="Estimated Value ($)">
                    </div>

                    <button id="addItem" type="submit" class="btn btn-outline-primary">Add Item!</button>
                </form>
            </div>

        </div>
    </div>
