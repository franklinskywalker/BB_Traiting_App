<!DOCTYPE html>
<html>

<head>
    <meta charset="UTC-8">
    <title>Item Page</title>
    <!--Bootstrap4 Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--CSS Link-->
    <link rel="stylesheet" href="../css/image_page_style.css" type="text/css" />

</head>

<body>
    <div class="container-fluid">
        <div id="itemName" class="row">
            <h1>Item Name</h1>

        </div>
        <br>


        <div class="row">
            <div class="col-md-8">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="img1" class="d-block w-100" src="https://static.pexels.com/photos/371633/pexels-photo-371633.jpeg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img id="img2" class="d-block w-100" src="https://static.pexels.com/photos/210186/pexels-photo-210186.jpeg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img id="img3" class="d-block w-100" src="https://static.pexels.com/photos/132037/pexels-photo-132037.jpeg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
                </div>
            </div>

            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-outline-primary">Trade</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-outline-primary">Save</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-outline-primary">Message</button>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <div id="itemDescription" class="row">
            <h2>Description</h2>
            <br>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. </p>
        </div>
        <br>
        <div id="user" class="row">
            <h2>User</h2>
        </div>
        <div id="user" class="row">
            <p>Lorem ipsum dolor</p>
        </div>
    </div>


    </div>
    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js " integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js " integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js " integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn " crossorigin="anonymous "></script>
</body>

</html>
